                            <input id="ba" type="checkbox">
                            <span class="lever"></span>
                            Broadcaster
                        </label>
                    </div>
                </div>
            </div>
            <div id="join" class="card-action">
                <a href="#" style="color: #203c84">Join / Start broadcast</a>
            </div>
        </div>
    </div>
</div>

<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('#join').click(function () {
            localStorage.setItem('room', $('#room_name').val());
            localStorage.setItem('user', $('#user_name').val());
            localStorage.setItem('broadcaster', $('#ba').is(":checked"));
            localStorage.setItem('app', $('#app_id').val());
            window.location='./app.html';
        });
    });
</script>
</body>
</html>
